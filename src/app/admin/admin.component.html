<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Typ </th>

        {{row.type}}
        <ng-container *ngIf="row.type !== 'minischach'"> / {{row.subtype}} </ng-container>
        <ng-container *ngIf="row.type !== 'mp'"> | Sieg: {{row.win}} </ng-container>
      </td>
    </ng-container> -->
    <ng-container matColumnDef="name_de">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name (DE) </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput [value]="row.name.de !== undefined ? row.name.de : 'undefined'" (change)="levelUpdateLangAttr(row._id, 'name', 'de', $event)">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="name_en">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name (EN) </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field>
          <input matInput [value]="row.name.en !== undefined ? row.name.en : 'undefined'" (change)="levelUpdateLangAttr(row._id, 'name', 'en', $event)">
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="description_de">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung (DE) </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field floatLabel="always">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" (change)="levelUpdateLangAttr(row._id, 'description', 'de', $event)">{{row.description.de}}</textarea>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="description_en">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung (EN) </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field floatLabel="always">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" (change)="levelUpdateLangAttr(row._id, 'description', 'en', $event)">{{row.description.en}}</textarea>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="reviewStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Review Status </th>
      <td mat-cell *matCellDef="let row">
          <mat-form-field>
            <mat-select [value]="row.reviewStatus === undefined ? 'undefined' : row.reviewStatus.toString()" (selectionChange)="levelUpdateReviewStatus(row._id, $event)">
            <!-- <mat-select value="0" (selectionChange)="console.log('selChange');"> -->
              <mat-option value="0">FRESH (frisch aus dem Editor)</mat-option>
              <mat-option value="1">REVIEWED (inspiziert & f√ºr gut befunden)</mat-option>
              <mat-option value="2">OFFICIAL (offizielles Level)</mat-option>
              <mat-option value="undefined">undefined</mat-option>
            </mat-select>
          </mat-form-field>
      </td>
      <td mat-cell *matCellDef="let row"> {{row.reviewStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="dialog">
      <th mat-header-cell *matHeaderCellDef> Brett-Vorschau </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="openDialog(row.board)">launch</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
